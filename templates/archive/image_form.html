<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brick House Machine Learning Predictions</title>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Brick House Prediction</h1>
                <!-- <p>Enter an address below</p> -->
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div><p><h1>Upload a picture of a house.
                    </h1></p>
                   </div>
                   <hr>
                   <form method="POST" action="/image_form" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" multiple name="image" class="btn btn-default"><br><br><br>
                            <input type="submit" value="submit" class="btn btn-default">
                        </div> 
                    </form>
                </div>
                <div class="col-md-offset-2 col-md-8">
                    <div><p><h1>Prediction Result 
                    </h1></p>
                   </div>
                   <hr>
                    <div>
                        <div class='cont'>
                
                            <!-- {{data}} -->
                            </div>
                            <h2><span>{{ data.Best_guess }}</span> 
                                <br>
                                <br><span>{{ data.Brick }}</span>
                                <br><span>{{ data.Siding }}</span>
                                <br><span>{{ data.Unknown }}</span></h2>
                            
                            <img src="{{url_for('image_load_img')}}" alt='img'>
                            <a href="/" class='btn'>go back</a>
                    </div>
                </div>
            </div>

        </div>

    </body>

</html>
